---
# https://docs.mergify.com/
pull_request_rules:
  - name: Automatic merge
    conditions:
      - or:
          - author=JohnStrunk
          - author=renovate-bot
          - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - label!=do-not-merge
      - check-success="CI Workflow - Success"
      - check-success=DCO
    actions:
      queue:
        merge_method: merge
