---
# https://docs.mergify.com/
merge_queue:
  max_parallel_checks: 1

queue_rules:
  - name: default
    batch_size: 1  # Don't combine PRs into draft multi-merge PRs
    queue_conditions:
      - or:
          - author=JohnStrunk
          - author=renovate-bot
          - author=dependabot[bot]
          - "#approved-reviews-by>=1"
      - "#changes-requested-reviews-by=0"
      - label!=do-not-merge
      - check-success="CI Workflow - Success"
      - check-success="Build website"
      - check-success=DCO
    merge_conditions: []
    merge_method: merge

pull_request_rules:
  - name: Automatic merge
    conditions: []
    actions:
      queue:
