- If there are any merge conflicts, resolve them before proceeding.
- Push the current branch to the remote repository if necessary.
- Use gh cli to create a pull request for the current branch.
- The PR title should be a short summary of the primary change or feature being
  introduced.
- The PR description should provide a detailed explanation of the changes made,
  including any relevant context.
- When using the gh cli, ensure the parameters are properly escaped to prevent
  any issues with special characters in the title or description interfering
  with the command execution and interpretation by the shell.
"""
